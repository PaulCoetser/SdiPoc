<div bsModal #createDeveloperModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createDeveloperModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createDeveloperForm="ngForm" id="frm_create_developer" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("CreateNewDeveloper")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input class="form-control" type="text" name="Name" [(ngModel)]="developer.name" required maxlength="64" minlength="2">
                            <label class="form-label">{{l("DeveloperName")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" name="Company" class="form-control" [(ngModel)]="developer.company" required maxlength="64">
                            <label class="form-label">{{l("Company")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="email" name="Email" class="form-control" [(ngModel)]="developer.email" required maxlength="64" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$">
                            <label class="form-label">{{l("EmailAddress")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" name="Phone" class="form-control" [(ngModel)]="developer.phone" required maxlength="16">
                            <label class="form-label">{{l("Phone")}}</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" name="Country" class="form-control" [(ngModel)]="developer.country" required maxlength="32">
                            <label class="form-label">{{l("Country")}}</label>
                        </div>
                    </div>
                </div>

                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("CreateNewApplicationAppend")}}</span>
                    </h4>
                    <hr>
                </div>
                
                <div class="modal-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input class="form-control" type="text" name="Name" [(ngModel)]="application.name" required maxlength="32" minlength="2">
                            <label class="form-label">{{l("ApplicationName")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" name="Description" class="form-control" [(ngModel)]="application.description" required maxlength="128">
                            <label class="form-label">{{l("Description")}}</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" name="Domain" class="form-control" [(ngModel)]="application.domain" required maxlength="32">
                            <label class="form-label">{{l("Domain")}}</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <!-- pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$" -->
                            <input type="text" name="Website" class="form-control" [(ngModel)]="application.website" maxlength="256">
                            <label class="form-label">{{l("WebSite")}}</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <!--  pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$" -->
                            <input type="text" name="ApprovalUrl" class="form-control" [(ngModel)]="application.approvalUrl" maxlength="256" >
                            <label class="form-label">{{l("ApprovalUrl")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <!--  pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$" -->
                            <input type="text" name="UploadUrl" class="form-control" [(ngModel)]="application.uploadUrl" maxlength="256">
                            <label class="form-label">{{l("UploadUrl")}}</label>
                        </div>
                    </div>
                </div>


                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="!createDeveloperForm.form.valid || saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
